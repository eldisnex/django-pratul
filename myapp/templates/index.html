<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>main</title>
  </head>
  <body>
    <nav class="nav justify-content-center">
      <p class="d-flex mb-0 align-items-center" href="#">{{ username }}</p>
      <a class="nav-link" href="/logout/">Log out</a>
    </nav>
    <div class="container">
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3 row">
          <div class="col-8">
            <div class="mb-3">
              <label for="text" class="form-label">Text</label>
              <textarea
                class="form-control"
                name="text"
                rows="5"
                placeholder="Insert your text here"
              ></textarea>
            </div>
            <h2 class="mb-3 row">or</h2>
            <div class="mb-3">
              <label for="file" class="form-label">Upload your file</label>
              <input type="file" name="file" class="form-control" name="file" />
            </div>
            <select
              class="form-select"
              aria-label="Default select example"
              name="selects"
            >
              <option value="1">Text</option>
              <option value="2">File</option>
            </select>
          </div>
        </div>
        <div class="mb-3 row">
          <div class="offset-sm-4 col-sm-8">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
        <div style="margin-top: 20px; display:{{ display }}">
          <p class="alert alert-danger">{{ error }}</p>
        </div>
      </form>
      <a style="display:{{ ad }}" href="/download/">Download</a>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
